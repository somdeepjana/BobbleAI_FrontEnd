<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" /> -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous"> -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <link rel="stylesheet" href="signup.css">


    <title>Sign Up</title>
</head>
<body>
    <header>
        <img src="https://www.bobble.ai/images/logo-final.90632640.png" alt="">
    </header>
    <main class="card">
        <p class="">SIGN UP</p>
        <div class="">
            <h1 class="card-title">Create your account</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>

        <div class="social-btn-container">
            <div class="social-btn">
                <img class="social-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="">
                <p class="social-text">Sign in with google</p>
            </div>
            
            <div class="social-btn">
                <img class="social-icon" src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Facebook_logo_36x36.svg" alt="">
                <p class="social-text">Sign up with Facebook</p>
            </div>
            
        </div>
        <p class="divider"><span>or</span></p>
        <section class="manual-form">
            <form action="https://reqres.in/api/register" method="post" class="form-container border-light">
                <input type="text" name="fname" placeholder="First Name" class="form-control" required>
                <input type="text" name="lname" placeholder="Last Name" class="form-control" required>
                <input type="email" name="email" placeholder="Email Address" class="form-control" required>
                <input type="password" name="password" placeholder="Password" class="form-control" required>
                <label class="form-text">
                    By clicking Sign Up, you agree to our <a href="http://" target="_blank">Terms of Use</a> and our <a href="http://" target="_blank">Privacy Policy</a>
                </label>
                <input type="submit" value="signup" class="btn btn-primary btn-block">
            </form>
        </section>
    </main>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
